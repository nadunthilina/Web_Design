<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            New Password:
            <input type="password" id="new_password" name="new_password" required><br>
            
            Confirm New Password:
            <input type="password" id="confirm_new_password" name="confirm_new_password" required><br>
            
            <button type="submit">Reset Password</button>
        </form>
        <div class="error-message" id="error-message"></div>
        
        <br>
        <a href="index.html">Back to Login</a>
    </div>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            var newPassword = document.getElementById("new_password").value;
            var confirmNewPassword = document.getElementById("confirm_new_password").value;
            var errorMessage = document.getElementById("error-message");

            if (newPassword === confirmNewPassword) {
                // Update password in localStorage
                localStorage.setItem("password", newPassword);

                // Redirect to login page
                window.location.href = "index.html";
            } else {
                errorMessage.textContent = "Passwords do not match. Please try again.";
            }
        });

        // Retrieve email from URL parameter (optional)
        var urlParams = new URLSearchParams(window.location.search);
        var email = urlParams.get('email');
        if (email) {
            // Additional logic could be implemented here if needed
            console.log("Resetting password for email:", email);
        }
    </script>
</body>
</html>
